      <div id="project-name">
        <ul>
          <li>Default</li>
          <li>Project 1</li>
          <li>Project 2</li>
        </ul>
      </div>
      <button type="button">New Project</button>
    </header>
    <aside>
      <button type="button" id="add-btn">+</button>
    </aside>
    <main id="main">
      <div id="task-sorting">
        <div>
          <label for="show">Show</label>
          <select name="show" id="show-btn">
            <option value="all">All</option>
            <option value="important">Important</option>
            <option value="not-important">Not Important</option>
            <option value="done">Done</option>
            <option value="not-done">Not Done</option>
          </select>
        </div>
        <div>
          <label for="sort-by">Sort by</label>
          <select name="sort-by" id="sort-by">
            <option value="importance">Importance</option>
            <option value="date">Date</option>
          </select>
        </div>
      </div>
      <div id="todos">
        <div class="todo-container">
          <div id="task">
            <h2 class="todo-title">Title</h2>
            <span class="todo-date">05/08/1995</span>
          </div>
          <p class="todo-desc">Babla</p>
          <div>
            <label for="important">Important</label>
            <input type="checkbox" id="todo-important" name="important" />
            <label for="done">Done</label>
            <input type="checkbox" name="done" id="todo-done" />
          </div>
        </div>
      </div>
    </main>
    <section class="modal hidden">
      <button type="button" id="close-btn">X</button>
      <form action="" id="task-form">
        <div class="form-container">
          <label for="task-title">Title</label>
          <input
            type="text"
            name="task-title"
            id="task-title"
            required
            minlength="1"
            maxlength="15"
          />
        </div>
        <div class="form-container">
          <label for="task-desc">Description</label>
          <textarea
            name="task-desc"
            id="task-desc"
            cols="30"
            rows="5"
            required
            minlength="5"
            maxlength="150"
          ></textarea>
        </div>
        <div class="form-container">
          <label for="task-date">Due Date</label>
          <input type="date" name="task-date" id="task-date" required />
        </div>
        <div class="form-container">
          <label for="task-priority">Important</label>
          <input type="checkbox" name="task-priority" id="task-priority" />
        </div>
        <div class="form-container">
          <button type="button" id="submit-task-btn">Confirm</button>
        </div>
      </form>
    </section>
    <div class="overlay hidden"></div>
  </body>
</html>
